    <h1>Unit Testing</h1>
  
  
    <blockquote>
<p><a href="https://cli.vuejs.org/" target="_blank" rel="noopener">Vue CLI</a> has built-in options for unit testing with <a href="https://github.com/facebook/jest" target="_blank" rel="noopener">Jest</a> or <a href="https://mochajs.org/" target="_blank" rel="noopener">Mocha</a> that works out of the box. We also have the official <a href="https://vue-test-utils.vuejs.org/" target="_blank" rel="noopener">Vue Test Utils</a> which provides more detailed guidance for custom setups.</p>
</blockquote>
<h2 id="Simple-Assertions"><a href="#Simple-Assertions" class="headerlink" title="Simple Assertions"></a>Simple Assertions</h2><p>You don’t have to do anything special in your components to make them testable. Export the raw options:</p>
<pre><code class="hljs html"><span class="hljs-tag">&lt;<span class="hljs-name">template</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">span</span>&gt;</span>&#123;&#123; message &#125;&#125;<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">template</span>&gt;</span>

<span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span><span class="javascript">
  <span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> &#123;
    data () &#123;
      <span class="hljs-keyword">return</span> &#123;
        <span class="hljs-attr">message</span>: <span class="hljs-string">'hello!'</span>
      &#125;
    &#125;,
    created () &#123;
      <span class="hljs-keyword">this</span>.message = <span class="hljs-string">'bye!'</span>
    &#125;
  &#125;
</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span></code></pre>
<p>Then import the component options along with Vue, and you can make many common assertions (here we are using Jasmine/Jest style <code>expect</code> assertions just as an example):</p>
<pre><code class="hljs js"><span class="hljs-comment">// Import Vue and the component being tested</span>
<span class="hljs-keyword">import</span> Vue <span class="hljs-keyword">from</span> <span class="hljs-string">'vue'</span>
<span class="hljs-keyword">import</span> MyComponent <span class="hljs-keyword">from</span> <span class="hljs-string">'path/to/MyComponent.vue'</span>

<span class="hljs-comment">// Here are some Jasmine 2.0 tests, though you can</span>
<span class="hljs-comment">// use any test runner / assertion library combo you prefer</span>
describe(<span class="hljs-string">'MyComponent'</span>, () =&gt; &#123;
  <span class="hljs-comment">// Inspect the raw component options</span>
  it(<span class="hljs-string">'has a created hook'</span>, () =&gt; &#123;
    expect(<span class="hljs-keyword">typeof</span> MyComponent.created).toBe(<span class="hljs-string">'function'</span>)
  &#125;)

  <span class="hljs-comment">// Evaluate the results of functions in</span>
  <span class="hljs-comment">// the raw component options</span>
  it(<span class="hljs-string">'sets the correct default data'</span>, () =&gt; &#123;
    expect(<span class="hljs-keyword">typeof</span> MyComponent.data).toBe(<span class="hljs-string">'function'</span>)
    <span class="hljs-keyword">const</span> defaultData = MyComponent.data()
    expect(defaultData.message).toBe(<span class="hljs-string">'hello!'</span>)
  &#125;)

  <span class="hljs-comment">// Inspect the component instance on mount</span>
  it(<span class="hljs-string">'correctly sets the message when created'</span>, () =&gt; &#123;
    <span class="hljs-keyword">const</span> vm = <span class="hljs-keyword">new</span> Vue(MyComponent).$mount()
    expect(vm.message).toBe(<span class="hljs-string">'bye!'</span>)
  &#125;)

  <span class="hljs-comment">// Mount an instance and inspect the render output</span>
  it(<span class="hljs-string">'renders the correct message'</span>, () =&gt; &#123;
    <span class="hljs-keyword">const</span> Constructor = Vue.extend(MyComponent)
    <span class="hljs-keyword">const</span> vm = <span class="hljs-keyword">new</span> Constructor().$mount()
    expect(vm.$el.textContent).toBe(<span class="hljs-string">'bye!'</span>)
  &#125;)
&#125;)</code></pre>
<h2 id="Writing-Testable-Components"><a href="#Writing-Testable-Components" class="headerlink" title="Writing Testable Components"></a>Writing Testable Components</h2><p>A component’s render output is primarily determined by the props it receives. If a component’s render output solely depends on its props it becomes straightforward to test, similar to asserting the return value of a pure function with different arguments. Take a simplified example:</p>
<pre><code class="hljs html"><span class="hljs-tag">&lt;<span class="hljs-name">template</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>&#123;&#123; msg &#125;&#125;<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">template</span>&gt;</span>

<span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span><span class="javascript">
  <span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> &#123;
    <span class="hljs-attr">props</span>: [<span class="hljs-string">'msg'</span>]
  &#125;
</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span></code></pre>
<p>You can assert its render output with different props using the <code>propsData</code> option:</p>
<pre><code class="hljs js"><span class="hljs-keyword">import</span> Vue <span class="hljs-keyword">from</span> <span class="hljs-string">'vue'</span>
<span class="hljs-keyword">import</span> MyComponent <span class="hljs-keyword">from</span> <span class="hljs-string">'./MyComponent.vue'</span>

<span class="hljs-comment">// helper function that mounts and returns the rendered text</span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">getRenderedText</span> (<span class="hljs-params">Component, propsData</span>) </span>&#123;
  <span class="hljs-keyword">const</span> Constructor = Vue.extend(Component)
  <span class="hljs-keyword">const</span> vm = <span class="hljs-keyword">new</span> Constructor(&#123; <span class="hljs-attr">propsData</span>: propsData &#125;).$mount()
  <span class="hljs-keyword">return</span> vm.$el.textContent
&#125;

describe(<span class="hljs-string">'MyComponent'</span>, () =&gt; &#123;
  it(<span class="hljs-string">'renders correctly with different props'</span>, () =&gt; &#123;
    expect(getRenderedText(MyComponent, &#123;
      <span class="hljs-attr">msg</span>: <span class="hljs-string">'Hello'</span>
    &#125;)).toBe(<span class="hljs-string">'Hello'</span>)

    expect(getRenderedText(MyComponent, &#123;
      <span class="hljs-attr">msg</span>: <span class="hljs-string">'Bye'</span>
    &#125;)).toBe(<span class="hljs-string">'Bye'</span>)
  &#125;)
&#125;)</code></pre>
<h2 id="Asserting-Asynchronous-Updates"><a href="#Asserting-Asynchronous-Updates" class="headerlink" title="Asserting Asynchronous Updates"></a>Asserting Asynchronous Updates</h2><p>Since Vue <a href="reactivity.html#Async-Update-Queue">performs DOM updates asynchronously</a>, assertions on DOM updates resulting from state change will have to be made in a <code>Vue.nextTick</code> callback:</p>
<pre><code class="hljs js"><span class="hljs-comment">// Inspect the generated HTML after a state update</span>
it(<span class="hljs-string">'updates the rendered message when vm.message updates'</span>, done =&gt; &#123;
  <span class="hljs-keyword">const</span> vm = <span class="hljs-keyword">new</span> Vue(MyComponent).$mount()
  vm.message = <span class="hljs-string">'foo'</span>

  <span class="hljs-comment">// wait a "tick" after state change before asserting DOM updates</span>
  Vue.nextTick(<span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> &#123;
    expect(vm.$el.textContent).toBe(<span class="hljs-string">'foo'</span>)
    done()
  &#125;)
&#125;)</code></pre>
